name: example
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  folivora_design_system: ^0.0.1
  folivora_sizer: ^0.0.1
  folivora_widget:
    path: ../
  flutter_riverpod: ^2.1.1
  go_router: ^5.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true

  assets:
    - "assets/images/"
    - "assets/logo/"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/folivora-icon-1024x1024.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/folivora-icon-1024x1024.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/folivora-icon-1024x1024.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/folivora-icon-1024x1024.png"